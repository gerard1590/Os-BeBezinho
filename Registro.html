<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #register-container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        #register-container h1 {
            margin-bottom: 20px;
        }
        #register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #register-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="register-container">
        <h1>Registro</h1>
        <form id="register-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Evita o envio real do formulário

            // Aqui você deve adicionar a lógica para salvar os dados do usuário
            // Por exemplo, salvar em localStorage (apenas para fins de demonstração)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulando o registro com localStorage (não recomendado para produção)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            // Redireciona para a página de login após o registro
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
